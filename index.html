<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Pure CSS Eric Cartman - By Aline Bastos</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="content">
			<div class="body">
				<div class="head oval">
					<div class="hat oval">
					</div>
					<div class="eyes">
						<div class="eye left">
							<span class="iris"></span>
						</div>
						<div class="eye right">
							<span class="iris"></span>
						</div>
						<div class="eyebrow left"></div>
						<div class="eyebrow right"></div>
					</div>
					<div class="mouth">
					    <ul class="teeth">
					      <li></li>
					      <li></li>
					      <li></li>
					      <li></li>
					    </ul>
					</div>
					<div class="small-chin"></div>
					<div class="big-chin"></div>
					<div class="top">
						<span class="left"></span>
						<span class="center-left"></span>
						<span class="center-right"></span>
						<span class="right"></span>
					</div>
				</div>
				<div class="pants">
				</div>
				<div class="shirt-top">
				</div>
				<div class="shirt-bottom">
				</div>
				<ul class="buttons">
					<li></li>
					<li class="middle"></li>
					<li></li>
				</ul>
				<div class="hands">
					<div class="hand left">
					</div>
					<div class="hand right">
					</div>
				</div>
				<div class="shoes">
				</div>
			</div>
		</section>
	</body>
</html>
